kind: Deployment
apiVersion: apps/v1
metadata:
  name: whalesay
  namespace: whalesay
  labels:
    app: whalesay
    team: example-team
    env: prod
  annotations: {}
spec:
  selector:
    matchLabels:
      app: whalesay
  template:
    metadata:
      labels:
        app: whalesay
      annotations: {}
    spec:
      containers:
        - name: default
          image: vnovoselskiy/whalesay
          command:
            - cowsay
          args:
            - Hello DevX!
          env:
            - name: API_KEY
              value: dummy
      restartPolicy: Always
      serviceAccountName: whalesay
      securityContext:
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
      tolerations: []
